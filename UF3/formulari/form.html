<html>
  <head>
    <meta charset="utf-8"/>
    <title>Formulari</title>
    <link rel="stylesheet" type="text/css" href="form.css"/>
    </head>
    <body>
      <h1>Formulari</h1>
      <form>
          <p>Nom:</p>
          <input type="text" name="nom">
          <p>Cognom:</p>
          <input type="text" name="Cognom">
          <p>username</p>
          <input type="text" name="username" value="">
          <p>Email:</p>
          <input type="email" name="email">
          <p>Password:</p>
          <input type="password" name="password">
          <p>Adreça:</p>
          <input type="text" name="address">
          <p>Telefon</p>
          <input type="tel" name="telefon">
          <p>Data de naixement</p>
          <input type="date" name="born">
          <p>Genere:</p>
          <input type="radio" name="genere" value="femení">Femeni</br>
          <input type="radio" name="genere" value="Masculí">Masculí</br>
          <input type="radio" name="genere" value="Altres">Altres
          <p>població</p>
          <input name="poblacio">
          <option value="cornella"></option>
          <option value="l'hospitalet"></option>
          <option value="Valencia"></option>
          <option value="Barcelona"></option>
          <option value="Espluges"></option>
          <option value="Olesa de Boloñesa"></option>

        </form>
      </body>

</html>
